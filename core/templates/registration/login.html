{% extends 'core/main.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5"> 

            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
            <p class="text-white-50 mb-5">Please enter your username and password!</p>

            <form method="POST" no-cache>
              {% csrf_token %}
              <div class="form-outline form-white mb-4">
                <label class="form-label fw-bold mb-2">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label fw-bold mb-2">Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

            </form>
          </div>

          <div>
            <p class="mb-0">Don't have an account yet? <a href="/register/" class="text-white-50 fw-bold">Register</a></p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
