{% extends 'core/main.html' %}

{% block content %}

<style>
    /* Add your custom styles here */
    .greetings {
        text-align: center;
        padding: 50px;
        background-color: #1a1a1a;
        color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Additional styles for centering */
    .center-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Adjust as needed */
    }

    .greetings p {
        font-size: 24px;
        margin: 10px 0;
    }

    /* Updated styles for buttons */
    .greetings a {
        padding: 10px 20px;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
    }

    /* Login button styles */
    .login-btn {
        background: linear-gradient(to bottom, #4caf50, #398440);
        color: #ffffff;
    }

    /* Logout button styles */
    .logout-btn {
        background: linear-gradient(to bottom, #f44336, #d73930);
        color: #ffffff;
    }

    /* Hover effect for buttons */
    .greetings a:hover {
        background-color: #333;
        border-color: #333;
    }
</style>

<div class="center-content">
    <div class="greetings">
        <h2 class="fw-bold mb-2 text-uppercase">Welcome to ChatApp!</h2>
        
        {% if user.is_authenticated %}
            <h5 class="fw-bold">Hello, {{ user.username }}!</h5>
            <p><a href="{% url 'logout' %}" class="btn logout-btn">Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}" class="btn login-btn">Login</a></p>
        {% endif %}
    </div>
</div>

{% endblock content %}
